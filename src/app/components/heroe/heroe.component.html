<h1 class="animated fadeIn">{{heroe.nombre | uppercase}}<small> ({{heroe.aparicion | date:'y' }})</small> </h1>
<hr>

<div class="row animated fadeIn">
    <div class="col-md-4">
        <img class="img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
        <br><br>
        <div class="d-grid gap-2">
            <a [routerLink]="['/heroes']" class="btn btn-outline-primary"> Regresar </a>
        </div>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <img *ngIf="heroe.casa=='Marvel'" class="img-logo" src="assets/img/marvel_logo.jpg" alt="Marvel">
            <img *ngIf="heroe.casa=='DC'" class="img-logo" src="assets/img/dc_logo.jpg" alt="Logo">
        </div>

    </div>

</div>

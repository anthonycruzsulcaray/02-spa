<div class="col" >
    <div class="card h-100">
        <!--  animated fadeIn fast -->
        <img class="card-img-top animated fadeIn fast" [src]="heroeInput.img" [alt]="heroeInput.nombre">
        <div class="card-body">
            <h5 class="card-title"> {{ heroeInput.nombre }}</h5>
            <p class="card-text">{{ heroeInput.bio }}</p>
        </div>
        <div class="card-footer">
            <small class="text-body-secondary"> {{ heroeInput.aparicion }}</small>
        </div>

        <button (click)="verHeroe()" type="button" class="btn btn-outline-primary btn-block">
            <h5>Ver más...</h5>
        </button>
        <!--
        <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary"> Ver más link... </a>-->

    </div>
</div>
